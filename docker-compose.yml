version: "3" 
services:
    nginx:
        image: nginx
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - front
            - backend
        ports:
            - "80:80"
    apache:
        build: ./docker/apache
        volumes:
            - ./:/var/www/html
            - ./docker/apache/php.ini:/usr/local/etc/php/php.ini
            - ./docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
        networks:
            - backend
        ports:
            - "8000:80" 
    mysql:
        image: mysql:latest
        restart: always
        volumes:
            - ./docker/mysql:/var/lib/mysql
        environment:
               MYSQL_ROOT_PASSWORD: root
               MYSQL_DATABASE: local
               MYSQL_USER: local
               MYSQL_PASSWORD: local
        networks:
            - backend 
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        environment:
            - PMA_HOST=db
            - PMA_USER=local
            - PMA_PASSWORD=local
        volumes:
            - /sessions
        networks:
            - backend
    mongo:
        image: mongo
        restart: always
        volumes:
            - ./docker/mongo:/data/db
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=local
            - MONGO_INITDB_DATABASE=local
        networks:
            - backend
        ports:
            - "27017:27017"
    memcashed:
        image: memcached:latest
        networks:
            - backend
            - front
        ports:
            - "11211:11211"
networks:
    front:
        external:
            name: front
    backend:
