version: "3" 
services:
    nginx:
        image: nginx
        volumes:
            #- ./docker/nginx/default-apache.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/default-php-fpm.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/phpmyadmin.conf:/etc/nginx/conf.d/phpmyadmin.conf
            - ./app:/var/www/app
        networks:
            - front
            - backend
        ports:
            - "80:80"
    php-fpm:
        build:
            context: ./docker/php-fpm
        volumes:
            - ./app:/var/www/app
            - ./docker/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
        environment:
            APACHE_DOCUMENT_ROOT: "public/"
            PHP_EXTENSION_XDEBUG: "1"
            PHP_INI_MEMORY_LIMIT: "1G"
            # Symfony
            APP_ENV: "dev"
            APP_SECRET: "1fd2d4c91f5cbf4e3d4714888a88b349"
            DATABASE_URL: "mysql://$MYSQL_USER:$MYSQL_PASSWORD@mysql:3306/$MYSQL_DATABASE"
        networks:
            - backend
        ports:
            - "9000:9000"
    #apache:
    #    build: ./docker/apache
    #    volumes:
    #        - ./:/var/www/html
    #        - ./docker/apache/php.ini:/usr/local/etc/php/php.ini
    #        - ./docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    #    networks:
    #        - backend
    #    ports:
    #        - "8000:80"
    mysql:
        image: mysql:5.7
        #restart: always
        #command: --default-authentication-plugin=mysql_native_password
        volumes:
            - ./docker/mysql/data2:/var/lib/mysql
        environment:
               MYSQL_ROOT_PASSWORD: "$MYSQL_ROOT_PASSWORD"
               MYSQL_DATABASE: "$MYSQL_DATABASE"
               MYSQL_USER: "$MYSQL_USER"
               MYSQL_PASSWORD: "$MYSQL_PASSWORD"
        networks:
            - backend
    mysql_tests:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: "admin"
            MYSQL_DATABASE: "tests"
            MYSQL_USER: "foo"
            MYSQL_PASSWORD: "bar"
        volumes:
            - ./docker/mysql_test/utf8mb4.cnf:/etc/mysql/conf.d/utf8mb4.cnf:ro
        networks:
            - backend
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        environment:
            PMA_HOST: "mysql"
            PMA_USER: "$MYSQL_USER"
            PMA_PASSWORD: "$MYSQL_PASSWORD"
        volumes:
            - /sessions
        networks:
            - backend
        ports:
            - "443:80"
    mongo:
        image: mongo
        restart: always
        volumes:
            - ./docker/mongo/data:/data/db
        environment:
            - MONGO_INITDB_ROOT_USERNAME="$MONGO_INITDB_ROOT_USERNAME"
            - MONGO_INITDB_ROOT_PASSWORD="$MONGO_INITDB_ROOT_PASSWORD"
            - MONGO_INITDB_DATABASE="$MONGO_INITDB_DATABASE"
        networks:
            - backend
        ports:
            - "27017:27017"
    memcashed:
        image: memcached:latest
        networks:
            - backend
            - front
        ports:
            - "11211:11211"
networks:
    front:
        external:
            name: front
    backend:
